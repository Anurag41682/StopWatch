<!DOCTYPE html>
<html>

<head>
    <title>
        StopWatch
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="counter">
        <div id="hr">00</div>
        <div class="sub">hr</div>
        <div id="min">00</div>
        <div class="sub">min</div>
        <div id="sec">00</div>
        <div class="sub">sec</div>
        <div id="milsec">00</div>
        <div class="sub">milsec</div>
    </div>
    <div class="buttons">
        <div id="startButton">
            Start
        </div>
        <div id="stopButton">
            Stop
        </div>
        <div id="resetButton">
            Reset
        </div>
        <script src="app.js"> </script>
    </div>
</body>

</html>
